              <label for="cname">Namn</label>
              <input
                type="text"
                id="cname"
                name="cardname"
                placeholder="John More Doe"
              />
              <label for="ccnum">Credit card number</label>
              <input
                type="text"
                id="ccnum"
                name="cardnumber"
                placeholder="1111-2222-3333-4444"
              />
              <label for="expmonth">Månad</label>
              <input
                type="text"
                id="expmonth"
                name="expmonth"
                placeholder="September"
              />

              <label for="expyear">År</label>
              <input
                type="text"
                id="expyear"
                name="expyear"
                placeholder="2018"
              />
              

              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="352" />
              <div class="button">
                <input type="submit" value="Skicka" class="btn" />
              </div>
              </div>
            
         </div>
        </form>
